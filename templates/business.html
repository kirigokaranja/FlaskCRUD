<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Business</title>
</head>
<body>
<h1>Register a Business</h1>
<form method="post" action="/businesses">
    <label>Business Name</label>
    <input type="text" name="name" required><br><br>
    <label>Business Owner</label>
    <input type="text" name="owner" required><br><br>
    <label>Business Locaion</label>
    <input type="text" name="location" required><br><br>
    <label>Business Description</label>
    <input type="text" name="description" required><br><br>
     <button class="submit" type="submit">Register Business</button>
</form>

<h1>All businesses</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Location</th>
        <th>Description</th>
    </tr>

    <tr>
        {% for bussiness in businesses %}
        <p>{{ business.name }}</p>
        <td>{{ business.owner }}</td>
        <td>{{ business.locatiion }}</td>
        <td>{{ business.description }}</td>
        {% endfor %}
    </tr>

</table>
</body>
</html>
